<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>자기소개</title>
		
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/jquery-1.8.3.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="js/bootstrap.js"></script>
    	<script src="js/backbone.js"></script>
    	<script>
    	
    		var nameArr  	= new Array();
    		var imgUrlArr	= new Array();
    		var desArr   	= new Array();
    		var linkUrlArr	= new Array();
    		var obj		 	= null;
    		var modelObj 	= null;
    		var Model    	= Backbone.Model.extend({
    			
    			initialize : function() {
    				console.log('모델이 생성되었습니다');	
    			}
    		});
    		
    		nameArr.push('ac milan');
    		nameArr.push('league of legends');
    			
    		imgUrlArr.push('http://i42.servimg.com/u/f42/11/32/76/99/acmila10.jpg');
    		imgUrlArr.push('http://www.leagueoflegendscheats.net/wp-content/uploads/2013/02/league-of-legends-champions.jpg');
    		
    		desArr.push('아소시아치오네 칼초 밀란(이탈리아어: Associazione Calcio Milan)은 밀라노를 근거지로 하는 이탈리아의 프로 축구 클럽이다');
    		desArr.push('《리그 오브 레전드》(League of Legends, LoL)는 라이엇 게임즈에서 제작, 서비스하는 AOS 게임이다');
			
			linkUrlArr.push('http://www.acmilan.com/')
			linkUrlArr.push('http://leagueoflegends.co.kr/');
			
			obj = {
    				 name 	     : nameArr
    				,imgUrl      : imgUrlArr 
    				,description : desArr 
    				,linkUrl	 : linkUrlArr
    		}
    			 
    		$(document).ready(function(){
    			
    			//나이 set
    			$('p[id=age]').html('나이 : ' + getCurAge() + ' 세');
    			//backbone 모델 생성
    			setModel(obj);
    			//좋아하는것들 set
    			setFavoriteThings(getModel()); 
    		});
    		
    		function getCurAge() {
    			var curYear = new Date().getFullYear();
    			var myBirth = 1988;
    			var myAge	= curYear - myBirth + 1;
    			return myAge;
			}	
    		function setModel(obj) {
    			
    			modelObj = new Model({
    				 name        : obj.name
    				,imgUrl      : obj.imgUrl
    				,description : obj.description 
    				,linkUrl	 : obj.linkUrl   				
    			});    				
    		}
    		
    		function getModel() {
    			return modelObj;
    		}
    		
    		function setFavoriteThings(model) {
    			
    			$('.col-lg-3').each(function(i){
    				$(this).find('img').attr('src',model.get('imgUrl')[i]);
    				$(this).find('h3').html(model.get('name')[i]);
    				$(this).find('p:eq(0)').html(model.get('description')[i]);
    				$(this).find('a').attr('href',model.get('linkUrl')[i]);
    			});
    		}		
    	</script>
	</head>	
	<body>	
		<div class="jumbotron">
		  <h1>
		  	안녕하세요!
		  </h1>
		  <p id="name">이름 : 정승환 </p>
		  <p id="age"></p>
		</div>
		<div class="page-header">
			<h1>좋아하는 것들<small>축구 게임 영화 등등..</small></h1>
		</div>
		<div class="row">
  			<div class="col-lg-3">
    			<div class="thumbnail">
      				<img src="" data-src="holder.js/482x300" alt="f-sports" style="width : 482px; height: 300px;">
      				<div class="caption">
        				<h3></h3>
        				<p></p>
        				<p>
        					<a class="btn btn-primary">
        						Go Page
        					</a>
        				</p>
      				</div>
    			</div>
  			</div>
  			<div class="col-lg-3">
    			<div class="thumbnail">
      				<img src="" data-src="holder.js/482x300" alt="f-sports" style="width : 482px; height: 300px;">
      				<div class="caption">
        				<h3></h3>
        				<p></p>
        				<p>
        					<a class="btn btn-primary">
        						Go Page
        					</a>
        				</p>
      				</div>
    			</div>
  			</div>  			
		</div>
	</body>
</html>
